pre-commit:
  follow: true
  parallel: false
  piped: true
  jobs:
    - name: lint-staged
      run: npx eslint --fix {staged_files}
      exclude:
        - "*.sh"
        - "*.toml"
        - "*.yaml"
        - "*.yml"
      stage_fixed: true
    - name: format-staged
      run: npx prettier {staged_files} --write
      glob:
        - "*.sh"
        - "*.toml"
        - "*.yaml"
        - "*.yml"
      stage_fixed: true
